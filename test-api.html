<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 测试工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>API 测试工具</h1>
    
    <div class="section">
        <h2>DeepSeek API 测试</h2>
        <p>API Key: sk-DJiL3g5qnU3bfNWI2nvZTNXRWW0MhCZLA8eghVcHw4UWa4Ph</p>
        <p>API URL: https://for.shuo.bar/v1/chat/completions</p>
        <button onclick="testDeepSeek()">测试 DeepSeek API</button>
        <div id="deepseek-result"></div>
    </div>

    <div class="section">
        <h2>Gemini API 测试</h2>
        <p>API Key: sk-DJiL3g5qnU3bfNWI2nvZTNXRWW0MhCZLA8eghVcHw4UWa4Ph</p>
        <p>API URL: https://for.shuo.bar/v1beta</p>
        <button onclick="testGemini()">测试 Gemini API</button>
        <div id="gemini-result"></div>
    </div>

    <script>
        async function testDeepSeek() {
            const resultDiv = document.getElementById('deepseek-result');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                const response = await fetch('https://for.shuo.bar/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-DJiL3g5qnU3bfNWI2nvZTNXRWW0MhCZLA8eghVcHw4UWa4Ph'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'user',
                                content: '你好，请回复"测试成功"'
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 100
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ 测试成功！</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ 测试失败</p>
                        <p>状态码: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 请求失败</p>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testGemini() {
            const resultDiv = document.getElementById('gemini-result');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                const response = await fetch('https://for.shuo.bar/v1beta/models/gemini-2.0-flash:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-DJiL3g5qnU3bfNWI2nvZTNXRWW0MhCZLA8eghVcHw4UWa4Ph'
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                role: 'user',
                                parts: [
                                    {
                                        text: '你好，请回复"测试成功"'
                                    }
                                ]
                            }
                        ]
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ 测试成功！</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ 测试失败</p>
                        <p>状态码: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 请求失败</p>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
